<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-wrapper {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
      }

      .game-panel {
        margin-bottom: 2rem;
      }

      .flex {
        display: flex;
      }

      .label {
        font-weight: bold;
        margin-right: 10px;
      }

      button {
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper" id="snake-canvas">
      <div class="game-panel">
        <div class="flex">
          <div class="label">Status:</div>
          <div class="" id="game-status">None</div>
        </div>
        <div class="flex">
          <div class="label">Points:</div>
          <div class="" id="game-points">0</div>
        </div>
        <div class="flex"><button id="game-control-btn">Play</button></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
